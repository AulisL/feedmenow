{% extends 'shop/base.html' %}

{% block content %}
<div class="featured-wrapper">
  <div class="container">
      <h3>Featured & Recommended</h3>
      <div id="carousel-featured-games" class="carousel slide" data-ride="carousel">

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="http://qnimate.com/wp-content/uploads/2014/03/images2.jpg">
            </div>
            <div class="item">
              <img src="http://qnimate.com/wp-content/uploads/2014/03/images2.jpg">
            </div>
             {% for game in featured_games %}
                  {% if forloop.first %}
                      <div class="item active">
                  {% else %}
                      <div class="item">
                  {% endif %}
                      <a class="featured-game-card" href="{% url 'shop.views.game' game_id=game.id %}">
                          <img class="featured-thumbnail" src="{{ game.thumbnail }}" alt="{{ game.title }}">
                          <div class="featured-info"><div class="head"><h3>{{ game.title }}</h3><p>{{ game.description }}</p></div><div class="price-tag">{{ game.price|floatformat:2 }}â‚¬</div></div>
                      </a>
                  </div>
              {% endfor %}
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#carousel-featured-games" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-featured-games" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
