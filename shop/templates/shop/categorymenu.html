{% for category in categories %}
  <div class="col-md-4 list-group">
    <a href="#" class="list-group-item"><h4>{{ category.title }}</h4></a>
    {% for subcategory in category.subcategories %}
      <a href="#" class="list-group-item">{{ subcategory.title }}</a>
    {% endfor %}
  </div>
{% endfor %}
